<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>

<body>
    <div id="form-container">
        <form id="form">
            <h2>Welcome to Tic Tac Toe!</h2>
            <h3>Enter Player Names:</h3>
            <div class="form-row">
                <input class="forminputs" id="formplayerone" placeholder="Player 1 Name" type="text">
                <input class="forminputs" id="formplayertwo" placeholder="Player 2 Name" type="text">
            </div>
            <div class="formbuttons">
                <button type="button" id="start">Start Game</button>
            </div>
        </form>
    </div>
    <div id="game-container">
        <table id="game-table"></table>
    </div>
    <div>
        <p id="game-messages"></p>
    </div>
    <div id="gamewin-container">
        <h2 id="gamewin-header"></h2>
        <button id="reset">Play Another Game</button>
    </div>
</body>

<script src='script.js'></script>

</html>
